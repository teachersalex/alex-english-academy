<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Alex - English Academy</title>
    
    <!-- PWA essentials -->
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Teacher Alex English Academy - Professional English Learning with Progress Tracking">
    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiVGVhY2hlciBBbGV4IC0gRW5nbGlzaCBBY2FkZW15Iiwic2hvcnRfbmFtZSI6IlRlYWNoZXIgQWxleCIsInN0YXJ0X3VybCI6Ii8iLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsInRoZW1lX2NvbG9yIjoiIzI1NjNlYiJ9">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="elegant-bg min-h-screen">

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Card Principal -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
                
                <!-- Header -->
                <div class="text-center mb-6">
                    <h1 class="text-4xl font-bold text-blue-600 mb-2">Teacher Alex</h1>
                    <h2 class="text-2xl font-semibold text-red-600 mb-3">English Academy</h2>
                    <div class="inline-block bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-bold mb-4">
                        BETA
                    </div>
                    <h3 class="text-xl text-red-600 font-medium mb-6">Portal do Estudante</h3>
                </div>

                <!-- Bot√£o de Acesso -->
                <div class="mb-6">
                    <button id="showLoginForm" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all transform hover:scale-105 shadow-lg">
                        üéì Acesso Exclusivo para Alunos
                    </button>
                </div>

                <!-- Login Form (inicialmente oculto) -->
                <div id="loginForm" class="hidden space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Nome de usu√°rio</label>
                        <input type="text" id="studentUsername" placeholder="Digite seu nome de usu√°rio" required
                               class="w-full p-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">Senha</label>
                        <input type="password" id="studentPassword" placeholder="Digite sua senha" required
                               class="w-full p-3 rounded-lg bg-gray-50 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
                    </div>
                    
                    <!-- Bot√µes de A√ß√£o -->
                    <div class="space-y-3">
                        <button id="loginBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition-colors text-lg">
                            ACESSAR MINHAS AULAS
                        </button>
                        
                        <!-- Registro em Destaque -->
                        <button id="registerBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition-colors">
                            üìù CRIAR NOVA CONTA DE ESTUDANTE
                        </button>
                    </div>

                    <!-- Toggle de Modo -->
                    <div class="text-center">
                        <button id="toggleMode" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                            J√° tem conta? Fazer login
                        </button>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-6 pt-6 border-t border-gray-100">
                    <p class="text-gray-500 text-sm mb-1">Precisa de ajuda?</p>
                    <p class="text-blue-600 text-sm font-medium mb-4">Entre em contato com <span class="text-red-600">Professor Alex</span></p>
                    
                    <!-- Acesso Professor -->
                    <button id="teacherAccessBtn" class="text-gray-400 hover:text-gray-600 text-xs underline">
                        Acesso para Professores
                    </button>
                </div>

                <!-- Error Message -->
                <div id="errorMsg" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm text-center"></div>
                
                <!-- Success Message -->
                <div id="successMsg" class="hidden mt-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-600 text-sm text-center"></div>
            </div>
        </div>
    </div>

    <!-- Modal do Professor (simples) -->
    <div id="teacherModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
            <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">üéì Acesso Professor</h3>
            
            <form id="teacherForm" class="space-y-4">
                <input type="email" id="teacherEmail" placeholder="Email do Professor" required
                       class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
                <input type="password" id="teacherPassword" placeholder="Senha" required
                       class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg">
                    Acessar Dashboard
                </button>
            </form>
            
            <button id="closeTeacherModal" class="w-full mt-3 text-gray-500 hover:text-gray-700 text-sm">
                Fechar
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase.js"></script>
    
    <!-- Auth Logic -->
    <script type="module" src="js/auth.js"></script>

</body>
</html>
