    <!-- PWA Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    console.log('‚úÖ Service Worker registered:', registration.scope);
                    
                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        console.log('üîÑ Service Worker update found');
                        const newWorker = registration.installing;
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('üéØ New version available - reload to update');
                                
                                // Show update notification
                                showUpdateNotification();
                            }
                        });
                    });
                    
                } catch (error) {
                    console.error('‚ùå Service Worker registration failed:', error);
                }
            });
        }
        
        // Show update notification
        function showUpdateNotification() {
            const updateBanner = document.createElement('div');
            updateBanner.className = 'pwa-update-banner';
            updateBanner.innerHTML = `
                <div class="pwa-update-content">
                    <span class="pwa-update-icon">üîÑ</span>
                    <span class="pwa-update-text">Nova vers√£o dispon√≠vel!</span>
                    <button onclick="window.location.reload()" class="pwa-update-btn">Atualizar</button>
                    <button onclick="this.parentElement.parentElement.remove()" class="pwa-update-close">√ó</button>
                </div>
            `;
            
            document.body.appendChild(updateBanner);
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                if (updateBanner.parentElement) {
                    updateBanner.remove();
                }
            }, 10000);
        }
        
        // PWA Analytics and status tracking
        function trackPWAUsage() {
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            const isIOSStandalone = window.navigator.standalone === true;
            const isPWA = isStandalone || isIOSStandalone;
            
            if (isPWA) {
                console.log('üì± PWA: Running in standalone app mode');
                document.body.classList.add('pwa-standalone');
                
                // Track PWA usage
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'pwa_usage', {
                        'event_category': 'PWA',
                        'event_label': 'standalone_mode'
                    });
                }
            } else {
                console.log('üåê PWA: Running in browser mode');
                document.body.classList.add('pwa-browser');
            }
            
            // Check for iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS) {
                document.body.classList.add('pwa-ios');
            }
            
            // Check for Android
            const isAndroid = /Android/.test(navigator.userAgent);
            if (isAndroid) {
                document.body.classList.add('pwa-android');
            }
        }
        
        // Enhanced offline detection
        function setupOfflineDetection() {
            function updateOnlineStatus() {
                const isOnline = navigator.onLine;
                const statusIndicator = document.querySelector('.pwa-connection-status');
                
                if (statusIndicator) {
                    statusIndicator.remove();
                }
                
                if (!isOnline) {
                    const offlineIndicator = document.createElement('div');
                    offlineIndicator.className = 'pwa-connection-status pwa-offline';
                    offlineIndicator.innerHTML = `
                        <div class="pwa-status-content">
                            <span class="pwa-status-icon">üì¥</span>
                            <span class="pwa-status-text">Modo offline - li√ß√µes em cache dispon√≠veis</span>
                        </div>
                    `;
                    document.body.appendChild(offlineIndicator);
                } else {
                    // Show brief "back online" message
                    const onlineIndicator = document.createElement('div');
                    onlineIndicator.className = 'pwa-connection-status pwa-online';
                    onlineIndicator.innerHTML = `
                        <div class="pwa-status-content">
                            <span class="pwa-status-icon">üåê</span>
                            <span class="pwa-status-text">Conectado novamente</span>
                        </div>
                    `;
                    document.body.appendChild(onlineIndicator);
                    
                    setTimeout(() => {
                        if (onlineIndicator.parentElement) {
                            onlineIndicator.remove();
                        }
                    }, 3000);
                }
            }
            
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            
            // Initial check
            updateOnlineStatus();
        }
        
        // Initialize PWA features
        document.addEventListener('DOMContentLoaded', () => {
            trackPWAUsage();
            setupOfflineDetection();
            
            console.log('üöÄ Alex English Academy PWA - Ready for mobile learning!');
        });
        
        // Prevent zoom on iOS double-tap (better app experience)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Enhanced console branding for PWA
        console.log(`
        üéØ TEACHER ALEX ENGLISH ACADEMY PWA
        ====================================
        üì± Progressive Web App: ENABLED
        üî• Firebase: CONNECTED  
        üéß Offline Lessons: READY
        üáßüá∑ Brazilian English Revolution: ACTIVE
        
        Status: Production Ready üöÄ
        Students: Ready for mobile learning! 
        `);
    </script>
